    <script>
        $(document).ready(function(){
            $("select").change(function(){
                $(this).find("option:selected").each(function(){
                    var optionValue = $(this).attr("value");
                    if(optionValue){
                        $(".box").not("." + optionValue).hide();
                        $("." + optionValue).show();
                    } else{
                        $(".box").hide();
                    }
                });
            }).change();
        });
    </script>

    <div class="container" style="margin-top: 36px;">
        <h3>ADD Product</h3>
        
        <div class="card" style="padding: 53px 43px 50px 61px;">
    
            <div class="form-group row">
                <label for="inputSKU" class="col-sm-2 col-form-label">SKU</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" id="suk" placeholder="SKU">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputName" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="Name">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputSKU" class="col-sm-2 col-form-label">Price "$"</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" id="price" placeholder="Price">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="">Type Switcher</label>
                <div class="col-sm-10">
                <select class="custom-select" id="productType">
                    <option selected>Type Switcher...</option>
                    <option value="dvd">DVD</option>
                    <option value="book">Book</option>
                    <option value="furniture">Furniture</option>
                </select>
                </div>
            </div>

            

            <!-- Size -->
            <div class="form-group row dvd box">
                <label for="inputSize" class="col-sm-2 col-form-label">Size "MG"</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputSize" placeholder="Size">
                    <p>Please, provide size</p>
                </div>
            </div>

            <!-- Book -->
            <div class="form-group row book box">
                <label for="inputWeight" class="col-sm-2 col-form-label">Weight "KG"</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputWeight" placeholder="Weight">
                    <p>Please, provide weight</p>
                </div>
            </div>
            <!-- Furniture -->
            <div class="furniture box">
                <div class="form-group row">
                    <label for="inputHeight" class="col-sm-2 col-form-label">Height "CM"</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputHeight" placeholder="Height">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputWidth" class="col-sm-2 col-form-label">Width "CM"</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputWidth" placeholder="Width">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputLength" class="col-sm-2 col-form-label">Length "CM"</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputLength" placeholder="Length">
                        <p>Please, provide dimensions</p>
                    </div>
                </div>
            </div>
        </div>
        </form>
